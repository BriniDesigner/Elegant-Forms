<!DOCTYPE html>
<html>
<head>
    <title>Elegant Forms</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="#" method="POST" class="elegant-form">
        <div class="elegant-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" class="">
        </div>
        <div class="elegant-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" class="">
        </div>
        <div class="elegant-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" class="">
        </div>
        <div class="elegant-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class=""></textarea>
        </div>
        <div class="elegant-group">
            <input type="button" name="btn1" id="btn1" value="Button" class="">
        </div>
    </form>
</div>
</body>
</html>
